
<!DOCTYPE html>
<html>
<head>
    <title>Crear Usuario</title>
</head>
<body>
    <h1>Crear Usuario</h1>
    <form method="POST" action="crear.php" onsubmit="return validateForm()">
        <label>Nombre de usuario:</label>
        <input type="text" name="username" required><br>
        <label>Contraseña:</label>
        <input type="password" name="password" id="password" required><br>
        <label id = confirm>Confirmar Contraseña:</label>
        <input type="password" name="confirm_password" id="confirm_password" required><br>
        <input type="submit" value="Crear Usuario">
    </form>

    <script>
        function validateForm() {
        error = false
            if (document.getElementById("confirm_password").value != document.getElementById("password").value){
                document.getElementById("confirm").innerHTML = "Las contraseñas no son iguales"
                error = true
            }
            return !error;
        }
    </script>
</body>
</html>
